<h1>Movies View</h1>
<div ng-controller="MoviesController as MC">
    <div id="moviesInput">
        <h2>Add Movie</h2>
        <form novalidate class="simple-form">
            <label>Title: <input type="text" ng-model="MC.titleIn"/></label><br/>
            <label for="genreSelect">Genre: </label>
            <select id="genreSelect" ng-options="genre as genre.name for genre in MC.genres track by genre.id" ng-model="MC.genreIn"/><br/>
            <br/>
            <label for="releaseIn">Release Date: </label>
            <input type="number" ng-model="MC.releaseIn"/><br/>
            <label>Run Time: <input type="number" placeholder="Minutes" ng-model="MC.timeIn"/></label><br/>
            <input type="submit" value="Submit" ng-click="MC.addMovie(MC.titleIn, MC.genreIn, MC.releaseIn, MC.timeIn)"><br/>
        </form>
    </div>
    <div id="moviesDisplay">
        <h2>Movies</h2>
        <mat-card ng-repeat="movie in MC.movies">
            <mat-card-content>
                <p class="card-text">{{movie.name}}</p>
                <p class="card-text">{{movie.genre}}</p>
                <p class="card-text">{{movie.release}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button ng-click="MC.deleteMovie(movie.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
